<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>PÃ¡gina Principal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/primeicons@6.0.1/primeicons.css"/>
    <style>
        :root{
            --green: #2b9b45;
            --text: #111;
            --card-bg: #ececec;
            --gap: 16px;
            --principal: #3DAF94;
        }

        *{ box-sizing: border-box; }
        html, body{ height: 100%; margin: 0; }
        body{
            font-family: "Kaisei Opti", serif;
            color: var(--text);
            background: #fff;
        }

        /* Layout */
        .layout {
            display: grid;
            grid-template-columns: 50px 1fr;
            grid-template-rows: auto 1fr;
            min-height: 100vh;
        }

        /* Topbar */
        .topbar {
            grid-column: 1 / span 2;
            grid-row: 1;
            display: flex;
            align-items: center;
            gap: 32px;
            background: var(--green);
            padding: 14px 24px;
            border-radius: 0 0 10px 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,.15);
        }

        .topbar .home {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 28px;
            height: 28px;
            border-radius: 8px;
        }

        .topbar .menu {
            display: flex;
            align-items: center;
            gap: 28px;
            font-size: 22px;
            font-weight: 600;
        }

        /* Content */
        .content{
            grid-column: 2;
            grid-row: 2;
            padding: 28px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }

        /* Bienvenida */
        .welcome-title {
            font-size: 90px;
            font-weight: 700;
            margin-top: 40px;
            margin-bottom: 20px;
            text-align: center;
        }
        .welcome-logo {
            width: 180px;
            margin-bottom: 10px;
        }

        /* Botones */
        .welcome-buttons {
            display: flex;
            gap: 40px;
            margin-top: 60px;
        }
        .welcome-buttons .card-btn {
            background: var(--principal);
            color: black;
            border: none;
            border-radius: 12px;
            padding: 30px 50px;
            font-size: 22px;
            font-weight: 600;
            text-align: center;
            cursor: pointer;
            width: 240px;
            transition: transform .2s ease;
        }
        .welcome-buttons .card-btn small{
            display: block;
            font-size: 15px;
            margin-top: 8px;
            font-weight: 400;
        }
        .welcome-buttons .card-btn:hover {
            transform: scale(1.05);
        }
        a.menu-btn,
        a.home-btn {
            appearance: none;
            -webkit-appearance: none;
            border: none;
            background-color: var(--green);
            font: inherit;
            line-height: 1;
            cursor: pointer;
            background: linear-gradient(to right, #3DAF94 50%, #111 50%);
            background-size: 200% 100%;
            background-position: right bottom;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            transition: background-position 0.4s ease;
        }

        a.home-btn {
            font-size: 30px;
            padding: 6px 10px;
        }

        a.menu-btn:hover,
        a.home-btn:hover {
            background-position: left bottom;
        }

        .welcome-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-top: 60px;
            margin-bottom: 40px;
        }
        .welcome-logo {
            width: 150px;
            height: auto;
        }
    </style>
</h:head>

<h:body>
    <div class="layout">
        <!-- Topbar -->
        <header class="topbar">
            <a href="Principal.xhtml" class="home-btn" aria-label="Inicio">
                <span class="home"><i class="pi pi-home"></i></span>
            </a>
            <nav class="menu">
                <a href="Profesores.xhtml" class="menu-btn">Profesores</a>
                <a href="Principal-UDA.xhtml" class="menu-btn">Unidades de Aprendizaje</a>
                <a href="AsignarUnidades-UA.xhtml" class="menu-btn">Asignar Unidades</a>
                <a href="Consulta-CA.xhtml" class="menu-btn">Horarios</a>
            </nav>
        </header>

        <!-- Contenido -->
        <main class="content">
            <div class="welcome-header">
                <h:graphicImage value="/resources/LogoN.png" styleClass="welcome-logo"/>
                <h1 class="welcome-title">Bienvenido</h1>
            </div>

            <div class="welcome-buttons">
                <button class="card-btn" onclick="location.href='Profesores.xhtml'">
                    Altas <small>Profesores</small>
                </button>
                <button class="card-btn" onclick="location.href='Altas-UDA.xhtml'">
                    Altas <small>Unidades de aprendizaje</small>
                </button>
                <button class="card-btn" onclick="location.href='AsignarUnidades-UA.xhtml'">
                    Asignar <small>Unidades de aprendizaje</small>
                </button>
            </div>
        </main>
    </div>
</h:body>
</html>
