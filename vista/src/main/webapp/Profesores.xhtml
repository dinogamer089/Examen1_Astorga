<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Alta de Profesor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/primeicons@6.0.1/primeicons.css"/>
    <!-- Our CSS -->
    <style>
        :root{
            --uabcl-green: #2b9b45;
            --uabcl-green-rail: #008f1f;
            --uabcl-text: #111;
            --uabcl-card-bg: #ececec;
            --gap: 16px;
        }

        *{ box-sizing: border-box; }
        html, body{ height: 100%; }
        body{
            margin: 0;
            font-family: "Kaisei Opti", serif;
            color: var(--uabcl-text);
            background: #fff;
        }

        .uabcl-layout {
            display: grid;
            grid-template-columns: 50px 1fr;
            grid-template-rows: auto 1fr;
            min-height: 100vh;
        }

        .uabcl-rail {
            grid-column: 1;
            grid-row: 2;
            background: var(--uabcl-green-rail);
            border-radius: 0 16px 16px 0;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding-top:28px;
            box-shadow: 2px 0 6px rgba(0,0,0,.18);
            margin-top: 28px;
            margin-bottom:28px;
        }
        .uabcl-rail .uabcl-rail-badge{
            writing-mode: vertical-rl;
            transform: rotate(180deg);
            font-weight: 700;
            color: #fff;
            background: rgba(255,255,255,.12);
            border: 1px solid rgba(255,255,255,.35);
            border-radius: 10px;
            padding: 10px 12px;
            letter-spacing: .5px;
        }

        .uabcl-rail .rail-btn{
            background: var(--uabcl-card-bg);
            border: none;
            width: auto; height: 30px;
            padding: 0px 28px;
            border-radius: 10px;
        }

        .uabcl-topbar {
            grid-column: 1 / span 2;
            grid-row: 1;
            display: flex;
            align-items: center;
            gap: 32px;
            background: var(--uabcl-green);
            color: #0a0a0a;
            padding: 14px 24px;
            border-radius: 0 0 10px 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,.15);
        }
        .uabcl-topbar .home{
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 28px; height: 28px;
            border-radius: 8px;
        }
        .uabcl-topbar .menu{
            display: flex;
            align-items: center;
            gap: 28px;
            font-size: 22px;
            font-weight: 600;
        }
        .uabcl-topbar .menu span{
            cursor: default;
        }

        .uabcl-content{
            grid-column: 2;
            grid-row: 2;
            padding: 28px;
            display: flex;
            justify-content: center;
            align-items: stretch;
        }

        .uabcl-card{
            width: min(1100px, 94%);
            background: var(--uabcl-card-bg);
            border-radius: 12px;
            padding-top: 60px;
            padding-bottom: 60px;
            padding-left: 100px;
            padding-right: 500px;
            box-shadow: 0 2px 10px rgba(0,0,0,.08);
            flex: 1;
        }

        .uabcl-title{
            margin: 0 0 18px 0;
            font-size: 26px;
            font-weight: 700;
        }

        .row-1col {
            display: flex;
            flex-direction: column;
            gap: 6px;
            margin-bottom: 28px;
            padding-bottom:50px;
        }

        .row-2col {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 36px;
            margin-bottom: 28px;
            padding-bottom: 50px;
        }

        .row-2col .field {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .uabcl-label {
            font-size: 18px;
            font-weight: 600;
        }

        .uabcl-input,
        .ui-inputfield,
        .ui-inputtext {
            width: 100% !important;
            border: none;
            padding: 12px 14px;
            font-size: 16px;
            border-radius: 10px;
            box-shadow:-1px 2px 2px 2px rgba(0,0,0,.08);
        }

        .uabcl-actions{
            margin-top: 8px;
            display: flex;
            gap: 100px;
        }

        .uabcl-actions button{
            width: auto; height: 30px;
            background: #ffffff;
            border: none;
            border-radius: 10px;
            padding: 0px 30px;
        }

        @media (max-width: 980px){
            .row-1col{ grid-template-columns: 1fr; }
            .row-2col{ grid-template-columns: 1fr; }
            .row-2col .field{ grid-template-columns: 1fr; }
        }

        button.menu-btn,
        button.home-btn{
            appearance: none;
            -webkit-appearance: none;
            border: none;
            background-color: var(--uabcl-green);
            color: inherit;
            font: inherit;
            line-height: 1;
            cursor: pointer;
            padding: 6px 10px;
            border-radius: 8px;
        }
        button.home-btn{
            font-size: 30px;
        }
        .uabcl-btn .ui-button-text {
            color: #111;
            font-size: 16px;
            font-weight: 600;
        }

    </style>
</h:head>

<h:body>
    <h:form id="formAlta">

        <div class="uabcl-layout">

            <!-- Left vertical rail -->
            <aside class="uabcl-rail">
                <button type="button" class="rail-btn" aria-label="Alta">Alta</button>
            </aside>

            <!-- Top bar -->
            <header class="uabcl-topbar">
                <button type="button" class="home-btn" aria-label="Inicio">
                    <span class="home"><i class="pi pi-home"></i></span>
                </button>

                <nav class="menu">
                    <button type="button" class="menu-btn">Profesores</button>
                    <button type="button" class="menu-btn">Unidades de aprendizaje</button>
                    <button type="button" class="menu-btn">Asignar Unidades</button>
                    <button type="button" class="menu-btn">Horarios</button>
                </nav>
            </header>

            <!-- Main content -->
            <main class="uabcl-content">
                <section class="uabcl-card">
                    <h2 class="uabcl-title">Alta de Profesor</h2>

                    <!-- Mensajes globales -->
                    <p:messages id="messages" showDetail="true"
                                closable="true" autoUpdate="true"/>

                    <!-- Nombre -->
                    <div class="row-1col">
                        <label for="nombre" class="uabcl-label">Nombre:</label>
                        <p:inputText id="nombre"
                                     value="#{profesorUI.profesor.nombre}"
                                     styleClass="uabcl-input"
                                     placeholder="Nombre"
                                     required="true"
                                     maxlength="50"
                                     requiredMessage="El nombre es obligatorio"/>
                    </div>

                    <!-- Apellidos -->
                    <div class="row-2col">
                        <div class="field">
                            <label for="apellidoP" class="uabcl-label">Apellido paterno:</label>
                            <p:inputText id="apellidoP"
                                         value="#{profesorUI.profesor.apellidoPaterno}"
                                         styleClass="uabcl-input"
                                         placeholder="Apellido Paterno"
                                         required="true"
                                         maxlength="50"
                                         requiredMessage="El apellido paterno es obligatorio"/>
                        </div>
                        <div class="field">
                            <label for="apellidoM" class="uabcl-label">Apellido materno:</label>
                            <p:inputText id="apellidoM"
                                         value="#{profesorUI.profesor.apellidoMaterno}"
                                         styleClass="uabcl-input"
                                         placeholder="Apellido Materno"
                                         maxlength="50"/>
                        </div>
                    </div>

                    <!-- RFC -->
                    <div class="row-1col">
                        <label for="rfc" class="uabcl-label">RFC:</label>
                        <p:inputText id="rfc"
                                     value="#{profesorUI.profesor.rfc}"
                                     styleClass="uabcl-input"
                                     placeholder="RFC"
                                     required="true"
                                     maxlength="13"
                                     requiredMessage="El RFC es obligatorio">
                            <f:validateRegex pattern="^[A-ZÃ‘&amp;]{3,4}\d{6}[A-Z0-9]{3}$" />
                            />
                        </p:inputText>
                    </div>

                    <!-- Botones -->
                    <div class="uabcl-actions">
                        <p:commandButton value="Guardar" icon="pi pi-save"
                                         styleClass="uabcl-btn"
                                         actionListener="#{profesorUI.guardar}"
                                         update="@form"/>
                        <p:commandButton value="Cancelar" icon="pi pi-times"
                                         styleClass="uabcl-btn"
                                         actionListener="#{profesorUI.cancelar}"
                                         update="@form"/>
                    </div>
                </section>
            </main>
        </div>
    </h:form>
</h:body>
</html>
