<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Alta de Profesor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/primeicons@6.0.1/primeicons.css"/>
    <style>
        /* ===============  Base  =============== */

        :root{
            --green: #2b9b45;       /* topbar color */
            --green-rail: #008f1f;  /* left rail */
            --text: #111;
            --card-bg: #ececec;
            --gap: 16px;
        }

        *{ box-sizing: border-box; }
        html, body{ height: 100%; }
        body{
            margin: 0;
            font-family: "Kaisei Opti", serif;
            color: var(--text);
            background: #fff;
        }

        /* ===============  Layout  =============== */
        .layout {
            display: grid;
            grid-template-columns: 50px 1fr;   /* sidebar + content */
            grid-template-rows: auto 1fr;      /* topbar + main     */
            min-height: 100vh;
        }

        /* Sidebar (rail) */
        .rail {
            grid-column: 1;         /* first column */
            grid-row: 2;            /* only from the 2nd row down */
            background: var(--green-rail);
            border-radius: 0 16px 16px 0;
            display: flex;
            align-items: flex-start;  /* aligns with top of card */
            justify-content: center;
            padding-top:28px;
            box-shadow: 2px 0 6px rgba(0,0,0,.18);
            margin-top: 28px;
            margin-bottom:28px;
        }
        .rail .rail-badge{
            writing-mode: vertical-rl;
            transform: rotate(180deg);
            font-weight: 700;
            color: #fff;
            background: rgba(255,255,255,.12);
            border: 1px solid rgba(255,255,255,.35);
            border-radius: 10px;
            padding: 10px 12px;
            letter-spacing: .5px;
        }

        .rail .rail-btn{
            background: var(--card-bg);
            border: none;
            width: auto; height: 30px;
            padding: 0px 28px;
            border-radius: 10px;
        }

        /* ===============  Topbar  =============== */
        .topbar {
            grid-column: 1 / span 2;  /* stretch across both columns */
            grid-row: 1;              /* first row */
            display: flex;
            align-items: center;
            gap: 32px;
            background: var(--green);
            color: #0a0a0a;
            padding: 14px 24px;
            border-radius: 0 0 10px 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,.15);
        }
        .topbar .home{
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 28px; height: 28px;
            border-radius: 8px;
        }
        .topbar .menu{
            display: flex;
            align-items: center;
            gap: 28px;
            font-size: 22px;
            font-weight: 600;
        }
        .topbar .menu span{
            cursor: default;
        }

        /* ===============  Content / Card  =============== */
        .content{
            grid-column: 2;
            grid-row: 2;
            padding: 28px;
            display: flex;
            justify-content: center;
            align-items: stretch;
        }

        .card{
            width: min(1100px, 94%);
            background: var(--card-bg);
            border-radius: 12px;
            padding-top: 60px;
            padding-bottom: 60px;
            padding-left: 100px;
            padding-right: 500px;
            box-shadow: 0 2px 10px rgba(0,0,0,.08);
            flex: 1;
        }

        .title{
            margin: 0 0 18px 0;
            font-size: 26px;
            font-weight: 700;
        }

        /* ===============  Form grid  =============== */
        /* 1-column rows: label on top, input below */
        .row-1col {
            display: flex;
            flex-direction: column; /* stack label + input */
            gap: 6px;               /* small space between label and input */
            margin-bottom: 28px;    /* more space between rows */
            padding-bottom:50px;
        }

        /* 2-column rows: two fields side by side, each with label above input */
        .row-2col {
            display: grid;
            grid-template-columns: 1fr 1fr; /* two equal-width columns */
            gap: 36px;                      /* space between the two fields */
            margin-bottom: 28px;            /* more space between rows */
            padding-bottom: 50px;
        }

        .row-2col .field {
            display: flex;
            flex-direction: column; /* stack label + input */
            gap: 6px;
        }

        /* Labels */
        .label {
            font-size: 18px;
            font-weight: 600;
        }

        /* Inputs bigger */
        .input,
        .ui-inputfield,
        .ui-inputtext {
            width: 100% !important;
            border: none;
            padding: 12px 14px;   /* bigger height */
            font-size: 16px;      /* bigger text */
            border-radius: 10px;
            box-shadow:-1px 2px 2px 2px rgba(0,0,0,.08);
        }

        /* Buttons row */
        .actions{
            margin-top: 8px;
            display: flex;
            gap: 100px;
        }

        .actions button{
            width: auto; height: 30px;
            background: #ffffff;
            border: none;
            border-radius: 10px;
            padding: 0px 30px;
        }

        /* ===============  Responsive  =============== */
        @media (max-width: 980px){
            .row-1col{ grid-template-columns: 1fr; }
            .row-2col{ grid-template-columns: 1fr; }
            .row-2col .field{ grid-template-columns: 1fr; }
        }

        a.menu-btn,
        a.home-btn {
            appearance: none;
            -webkit-appearance: none;
            border: none;
            background-color: var(--green);
            font: inherit;
            line-height: 1;
            cursor: pointer;
            background: linear-gradient(to right, #3DAF94 50%, #111 50%);
            background-size: 200% 100%;
            background-position: right bottom;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            transition: background-position 0.4s ease;
        }

        a.home-btn {
            font-size: 30px;
            padding: 6px 10px;
        }

        a.menu-btn:hover,
        a.home-btn:hover {
            background-position: left bottom;
        }
        .btn .ui-button-text {
            color: #111;        /* text color visible */
            font-size: 16px;
            font-weight: 600;
        }

    </style>
</h:head>

<h:body>
    <h:form id="formAlta">

        <div class="layout">

            <!-- Left vertical rail -->
            <aside class="rail">
                <button type="button" class="rail-btn" aria-label="Alta">Alta</button>
            </aside>

            <!-- Top bar -->
            <header class="topbar">
                <a href="Principal.xhtml" class="home-btn" aria-label="Inicio">
                    <span class="home"><i class="pi pi-home"></i></span>
                </a>

                <nav class="menu">
                    <a href="Profesores.xhtml" class="menu-btn">Profesores</a>
                    <a href="Principal-UDA.xhtml" class="menu-btn">Unidades de Aprendizaje</a>
                    <a href="AsignarUnidades-UA.xhtml" class="menu-btn">Asignar Unidades</a>
                    <a href="consulta-UDA.xhtml" class="menu-btn">Horarios</a>
                </nav>
            </header>

            <!-- Main content -->
            <main class="content">
                <section class="card">
                    <h2 class="title">Alta de Profesor</h2>

                    <p:messages id="messages" closable="true" autoUpdate="true"/>

                    <!-- Nombre -->
                    <div class="row-1col">
                        <label for="nombre" class="label">Nombre:</label>
                        <p:inputText id="nombre"
                                     value="#{profesorUI.profesor.nombre}"
                                     styleClass="input"
                                     placeholder="Nombre"
                                     required="true"
                                     maxlength="50"
                                     requiredMessage="El nombre es obligatorio"/>
                    </div>

                    <!-- Apellidos -->
                    <div class="row-2col">
                        <div class="field">
                            <label for="apellidoP" class="label">Apellido paterno:</label>
                            <p:inputText id="apellidoP"
                                         value="#{profesorUI.profesor.apellidoPaterno}"
                                         styleClass="input"
                                         placeholder="Apellido Paterno"
                                         required="true"
                                         maxlength="50"
                                         requiredMessage="El apellido paterno es obligatorio"/>

                        </div>
                        <div class="field">
                            <label for="apellidoM" class="label">Apellido materno:</label>
                            <p:inputText id="apellidoM"
                                         value="#{profesorUI.profesor.apellidoMaterno}"
                                         styleClass="input"
                                         required="true"
                                         placeholder="Apellido Materno"
                                         maxlength="50"
                                         requiredMessage="El apellido materno es obligatorio"/>

                        </div>
                    </div>

                    <!-- RFC -->
                    <div class="row-1col">
                        <label for="rfc" class="label">RFC:</label>
                        <p:inputText id="rfc"
                                     value="#{profesorUI.profesor.rfc}"
                                     styleClass="input"
                                     placeholder="RFC"
                                     required="true"
                                     maxlength="13"
                                     validatorMessage="El formato RFC no es valido"
                                     requiredMessage="El RFC es obligatorio">
                            <f:validateRegex pattern="^[A-ZÑ&amp;]{3,4}\d{6}[A-Z0-9]{3}$" />
                        </p:inputText>

                    </div>

                    <div class="actions">

                        <p:commandButton value="Guardar" icon="pi pi-save"
                                         styleClass="btn"
                                         actionListener="#{profesorUI.guardar}"
                                         update="@form"/>
                        <p:commandButton value="Cancelar" icon="pi pi-times"
                                         styleClass="btn"
                                         process="@this"
                                         update="nombre apellidoP apellidoM rfc"
                                         resetValues="true"/>

                    </div>
                </section>
            </main>
        </div>
    </h:form>
</h:body>
</html>
