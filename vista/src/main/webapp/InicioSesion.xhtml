<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xml:lang="es" lang="es">
<head>
    <title>Inicio de sesión</title>
    <meta http-equiv="Content-Type" content="application/xhtml+xml; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style type="text/css">
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: "Kaisei Opti", Georgia, serif;
        }
        .container {
            display: flex;
            height: 100vh;
            background: #2e9e45;
        }
        .left {
            width: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .left img {
            max-width: 100%;
            height: auto;
        }
        .right {
            width: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        #titulo {
            font-size: 120px;
            font-weight: bold;
            color: #fff;
            margin-bottom: 20px;
            text-align: center;
        }
        .form-box {
            background: rgba(255, 255, 255, 0.7);
            padding: 40px 40px 40px 30px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 280px;
            min-height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .form-box label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
            color: #222;
        }
        .form-box input[type="text"],
        .form-box input[type="password"] {
            width: 100%;
            padding: 6px 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-shadow: inset 1px 1px 3px rgba(0,0,0,0.1);
        }
        #iniciar {
            margin: 15px auto 0 auto;
            padding: 8px 16px;
            display: block;
            border: none;
            background: #fff;
            color: #000;
            font-size: 15px;
            font-weight: bold;
            border-radius: 6px;
            box-shadow: 0 3px 5px rgba(0,0,0,0.3);
            cursor: pointer;
            transition: all 0.2s ease;
        }
        #iniciar:hover {
            background: #f0f0f0;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="left">
        <img src="resources/Logo.png" alt="Logo"/>
    </div>
    <div class="right">
        <div id="titulo">SAUAP</div>
        <div class="form-box">
            <h:form>
                <h:outputLabel value="Correo:" for="correo"/>
                <h:inputText id="correo" value="#{loginUI.usuario.correo}" required="true"/>

                <h:outputLabel value="Contraseña:" for="contrasena"/>
                <h:inputSecret id="contrasena" value="#{loginUI.usuario.contrasena}" required="true"/>

                <h:commandButton id="iniciar" value="Iniciar" action="#{loginUI.login}"/>

                <h:messages globalOnly="true" style="color:red; font-weight:bold; margin-top:10px;" />
            </h:form>
        </div>
    </div>
</div>
</body>
</html>
