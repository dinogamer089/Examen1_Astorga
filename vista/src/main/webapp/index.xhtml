<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Panel de Usuario</title>
    <style>
        .logo {
            width: 170px;
            margin-bottom: 10px;
        }
        .celda {
            width: 25%;
            background-color: var(--primary-color); /* color del tema saga */
            color: white;
            font-weight: bold;
            text-align: center;
        }
        .txt {
            position: absolute;
            top: 0; bottom: 0; left: 0; right: 0;
            height: 35%;
            width: 25%;
            padding: 25px;
            margin: auto;
            background: white;
            border-radius: 8px;
            box-shadow: var(--card-shadow); /* sombra nativa del tema saga */
        }
    </style>
</h:head>

<h:body>
    <p:panelGrid styleClass="txt">
        <f:facet name="header">
            <p:row>
                <p:column colspan="7">
                    <p:graphicImage url="resources/user.png" styleClass="logo"/>
                </p:column>
            </p:row>
        </f:facet>
        <p:row>
            <p:column styleClass="celda">Nombre:</p:column>
            <p:column>
                <h:outputText value="#{loginUI.usuario.idAlumno.nombre}" />
            </p:column>
        </p:row>
        <p:row>
            <p:column styleClass="celda">Apellido:</p:column>
            <p:column>
                <h:outputText value="#{loginUI.usuario.idAlumno.apellidos}" />
            </p:column>
        </p:row>
        <p:row>
            <p:column styleClass="celda">Matr√≠cula:</p:column>
            <p:column>
                <h:outputText value="#{loginUI.usuario.idAlumno.matricula}" />
            </p:column>
        </p:row>
    </p:panelGrid>
</h:body>
</html>
