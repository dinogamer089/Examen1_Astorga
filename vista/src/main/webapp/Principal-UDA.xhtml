<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Unidades de Aprendizaje</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/primeicons@6.0.1/primeicons.css"/>
    <style>
        :root{
            --green: #2b9b45;
            --green-rail: #008f1f;
            --text: #111;
            --card-bg: #ececec;
        }

        *{ box-sizing: border-box; }
        html, body{ height: 100%; }
        body{
            margin: 0;
            font-family: "Kaisei Opti", serif;
            color: var(--text);
            background: #fff;
        }

        /* Layout general */
        .layout {
            display: grid;
            grid-template-columns: 50px 1fr;
            grid-template-rows: auto 1fr;
            min-height: 100vh;
        }

        /* Barra lateral */
        .rail {
            grid-column: 1;         /* first column */
            grid-row: 2;            /* only from the 2nd row down */
            background: var(--green-rail);
            border-radius: 0 16px 16px 0;
            display: flex;
            align-items: flex-start;  /* aligns with top of card */
            justify-content: center;
            padding-top:28px;
            box-shadow: 2px 0 6px rgba(0,0,0,.18);
            margin-top: 28px;
            margin-bottom:28px;
        }
        .rail .rail-badge{
            writing-mode: vertical-rl;
            transform: rotate(180deg);
            font-weight: 700;
            color: #fff;
            background: rgba(255,255,255,.12);
            border: 1px solid rgba(255,255,255,.35);
            border-radius: 10px;
            padding: 10px 12px;
            letter-spacing: .5px;
        }

        .rail .rail-btn{
            background: var(--card-bg);
            border: none;
            width: auto; height: 30px;
            padding: 0px 28px;
            border-radius: 10px;
        }

        /* Barra superior */
        .topbar {
            grid-column: 1 / span 2;  /* stretch across both columns */
            grid-row: 1;              /* first row */
            display: flex;
            align-items: center;
            gap: 32px;
            background: var(--green);
            color: #0a0a0a;
            padding: 14px 24px;
            border-radius: 0 0 10px 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,.15);
        }
        .topbar .home{
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 28px; height: 28px;
            border-radius: 8px;
        }
        .topbar .menu{
            display: flex;
            align-items: center;
            gap: 28px;
            font-size: 22px;
            font-weight: 600;
        }
        .topbar .menu span{
            cursor: default;
        }

        /* Contenido principal */
        .content {
            grid-column: 2;
            grid-row: 2;
            padding: 28px;
            display: flex;
            justify-content: center;
            align-items: stretch;
        }
        .card {
            flex: 1;
            width: min(1100px, 94%);
            background: var(--card-bg);
            border-radius: 12px;
            padding: 40px;
            padding-right: 20px;
            box-shadow: 0 2px 10px rgba(0,0,0,.08);

            /* ✅ Two-column layout: buttons (left) + list (right) */
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: 40px;
        }

        /* Botones de acción */
        .actions {
            display: flex;
            flex-direction: column;
            gap: 40px;
            justify-content: center;
            margin-left: 100px;
        }
        .actions button {
            width: 180px;
            height: 50px;
            border: none;
            border-radius: 10px;
            background: #fff;
            box-shadow: 0 2px 6px rgba(0,0,0,.2);
            font-size: 18px;
            cursor: pointer;
        }

        .lista {
            background: #fff;          /* caja blanca envolviendo */
            border-radius: 10px;
            padding: 20px;
            margin-left: 300px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            box-shadow: 0 2px 6px rgba(0,0,0,.15);
            max-height: 510px;
            max-width: 900px;
            overflow-y: auto;
        }

        /* Items internos del mismo color que el card */
        .lista .item {
            background: var(--card-bg);   /* gris claro, igual al card */
            border-radius: 8px;
            padding: 12px 16px;
            font-size: 18px;
            font-weight: 600;
            box-shadow: inset 0 1px 2px rgba(0,0,0,.05);
        }

        a.menu-btn,
        a.home-btn {
            appearance: none;
            -webkit-appearance: none;
            border: none;
            background-color: var(--green);
            font: inherit;
            line-height: 1;
            cursor: pointer;
            background: linear-gradient(to right, #3DAF94 50%, #111 50%);
            background-size: 200% 100%;
            background-position: right bottom;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            transition: background-position 0.4s ease;
        }

        a.home-btn {
            font-size: 30px;
            padding: 6px 10px;
        }

        a.menu-btn:hover,
        a.home-btn:hover {
            background-position: left bottom;
        }
        .btn .ui-button-text {
            color: #111;
            font-family: "Kaisei Opti", serif;
            font-size: 18px;
        }
    </style>
</h:head>
<h:body>
    <h:form id="formUDA">

        <div class="layout">
            <!-- Barra lateral -->
            <aside class="rail">
                <button type="button" class="rail-btn" aria-label="Alta">Alta</button>
            </aside>

            <!-- Barra superior -->
            <header class="topbar">
                <a href="Principal.xhtml" class="home-btn" aria-label="Inicio">
                    <span class="home"><i class="pi pi-home"></i></span>
                </a>
                <nav class="menu">
                    <a href="Profesores.xhtml" class="menu-btn">Profesores</a>
                    <a href="Principal-UDA.xhtml" class="menu-btn">Unidades de Aprendizaje</a>
                    <a href="asignar-UDA.xhtml" class="menu-btn">Asignar Unidades</a>
                    <a href="consulta-UDA.xhtml" class="menu-btn">Horarios</a>
                </nav>
            </header>

            <!-- Contenido -->
            <main class="content">
                <section class="card">

                    <!-- Botones -->
                    <div class="actions">
                        <p:commandButton value="Mostrar"
                                         action="#{unidadUI.mostrarUnidades}"
                                         styleClass="btn"
                                         oncomplete="window.location.reload();">
                            <f:ajax execute="@form" render="lista" />
                        </p:commandButton>
                        <button type="button">Modificar</button>
                        <button type="button">Eliminar</button>
                    </div>

                    <!-- Lista de Unidades de Aprendizaje -->
                    <div class="lista" id="lista">
                        <ui:repeat value="#{unidadUI.unidades}" var="uda">
                            <div class="item">
                                #{uda.idUA} - #{uda.nombre} - Horas de clase: #{uda.horasClase} - Horas de taller: #{uda.horasTaller} - Horas de laboratorio: #{uda.horasLaboratorio}
                            </div>
                        </ui:repeat>
                    </div>
                </section>
            </main>
        </div>
    </h:form>
</h:body>
</html>
