<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Login</title>
    <style>
        * {
            text-align: center;
        }
        .login {
            position: absolute;
            top: 0; bottom: 0; left: 0; right: 0;
            height: 35%;
            width: 25%;
            padding: 25px;
            margin: auto;
            background: white;
            border-radius: 8px;
            box-shadow: var(--card-shadow);
        }
        .logo {
            width: 150px;
            margin-bottom: 15px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .w-full {
            width: 100%;
        }
    </style>
</h:head>

<h:body>
    <h:form>
        <p:messages id="messages" showDetail="true" closable="true"/>

        <div class="login">
            <div class="panel-header">
                <p:graphicImage url="resources/uabcl.png" styleClass="logo"/>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <p:inputText placeholder="Correo"
                                 value="#{loginUI.usuario.correo}"
                                 styleClass="w-full"/>
                </div>
                <div class="form-group">
                    <p:password placeholder="Contraseña"
                                value="#{loginUI.usuario.contrasena}"
                                styleClass="w-full"/>
                </div>
                <p:commandButton update="messages"
                                 value="Iniciar sesión"
                                 actionListener="#{loginUI.login()}"
                                 icon="pi pi-sign-in"
                                 styleClass="w-full" />
            </div>
        </div>
    </h:form>
</h:body>
</html>
