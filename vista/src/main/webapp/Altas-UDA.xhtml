<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Alta de Unidad de Aprendizaje</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/primeicons@6.0.1/primeicons.css"/>
    <style>
        :root {
            --green: #2b9b45;
            --green-rail: #008f1f;
            --text: #111;
            --card-bg: #ececec;
        }

        * {
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            margin: 0;
            font-family: "Kaisei Opti", serif;
            color: var(--text);
            background: #fff;
        }

        .layout {
            display: grid;
            grid-template-columns: 50px 1fr;
            grid-template-rows: auto 1fr;
            min-height: 100vh;
        }

        .rail {
            grid-column: 1;
            grid-row: 2;
            background: var(--green-rail);
            border-radius: 0 16px 16px 0;
            display: flex;
            flex-direction: column;  /* Stack buttons vertically */
            align-items: center;     /* Center the buttons */
            justify-content: flex-start; /* Align buttons at the top */
            padding-top: 28px;
            box-shadow: 2px 0 6px rgba(0,0,0,.18);
            margin: 28px 0;
        }

        a.rail-btn{
            background: transparent;
            border: none;
            width: auto; height: 30px;
            padding: 5px 18px;
            padding-left: 32px;
            border-radius: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            text-decoration: none;
            color: black;
        }
        a.alta-btn {
            background: var(--card-bg);
            border: none;
            width: auto; height: 30px;
            padding: 5px 28px;
            border-radius: 10px;
            margin-bottom: 10px;          /* Set the text color */
            cursor: pointer;
            text-decoration: none;
            color: black;
        }

        .topbar {
            grid-column: 1 / span 2;
            grid-row: 1;
            display: flex;
            align-items: center;
            gap: 32px;
            background: var(--green);
            padding: 14px 24px;
            border-radius: 0 0 10px 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,.15);
        }

        .topbar .home {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 28px;
            height: 28px;
            border-radius: 8px;
        }

        .topbar .menu {
            display: flex;
            align-items: center;
            gap: 28px;
            font-size: 22px;
            font-weight: 600;
        }

        .content {
            grid-column: 2;
            grid-row: 2;
            padding: 28px;
            display: flex;
            justify-content: center;
        }

        .card {
            width: min(900px, 94%);
            background: var(--card-bg);
            border-radius: 12px;
            padding: 50px 60px;
            box-shadow: 0 2px 10px rgba(0,0,0,.08);
        }

        .title {
            margin: 0 0 18px 0;
            font-size: 26px;
            font-weight: 700;
        }

        .row-1col {
            display: flex;
            flex-direction: column;
            gap: 6px;
            margin-bottom: 28px;
        }

        .label {
            font-size: 18px;
            font-weight: 600;
        }

        .input,
        .ui-inputfield,
        .ui-inputtext,
        .ui-selectonemenu {
            width: 100% !important;
            border: none;
            padding: 12px 14px;
            font-size: 16px;
            border-radius: 10px;
            box-shadow: -1px 2px 2px 2px rgba(0,0,0,.08);
            background-color: #ffffff;
        }

        .actions {
            margin-top: 30px;
            display: flex;
            gap: 80px;
        }

        .actions button {
            height: 30px;
            background: #ffffff;
            border: none;
            border-radius: 10px;
            padding: 0 30px;
        }

        .btn .ui-button-text {
            color: #111;
            font-size: 16px;
            font-weight: 600;
        }

        .horas-box {
            background: #e6e6e6;
            padding: 20px 30px;
            border-radius: 6px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.08);
            display: flex;
            flex-direction: column;
            gap: 18px;
            width: 700px;
        }

        .horas-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .horas-row label {
            background-color: #ffffff;
            width: 250px;
            height: 40px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .horas-select {
            width: 150px !important;
            border: 1px solid #ccc;
            border-radius: 6px !important;
            box-shadow: 1px 1px 3px rgba(0,0,0,0.15);
            background-color: #fff !important;
        }

        a.menu-btn,
        a.home-btn {
            appearance: none;
            -webkit-appearance: none;
            border: none;
            background-color: var(--green);
            font: inherit;
            line-height: 1;
            cursor: pointer;
            background: linear-gradient(to right, #3DAF94 50%, #111 50%);
            background-size: 200% 100%;
            background-position: right bottom;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            transition: background-position 0.4s ease;
        }

        a.home-btn {
            font-size: 30px;
            padding: 6px 10px;
        }

        a.menu-btn:hover,
        a.home-btn:hover {
            background-position: left bottom;
        }
    </style>
</h:head>

<h:body>
    <h:form id="formAltaUnidades">
        <div class="layout">
            <aside class="rail">
                <a href="Principal-UDA.xhtml" class="rail-btn">Principal</a>
                <a href="Altas-UDA.xhtml" class="alta-btn">Alta</a>
            </aside>

            <header class="topbar">
                <a href="Principal.xhtml" class="home-btn" aria-label="Inicio">
                    <span class="home"><i class="pi pi-home"></i></span>
                </a>
                <nav class="menu">
                    <a href="Profesores.xhtml" class="menu-btn">Profesores</a>
                    <a href="Principal-UDA.xhtml" class="menu-btn">Unidades de Aprendizaje</a>
                    <a href="asignar-UDA.xhtml" class="menu-btn">Asignar Unidades</a>
                    <a href="consulta-UDA.xhtml" class="menu-btn">Horarios</a>
                </nav>
            </header>

            <main class="content">
                <section class="card">
                    <h2 class="title">Alta de Unidad de Aprendizaje</h2>

                    <div class="row-1col">
                        <label for="nombreUnidad" class="label">Nombre:</label>
                        <p:inputText id="nombreUnidad"
                                     value="#{unidadUI.unidad.nombre}"
                                     styleClass="input"
                                     placeholder="Ãlgebra Superior"/>
                    </div>

                    <div class="row-1col">
                        <label class="label">Horas:</label>
                        <div class="horas-box">
                            <div class="horas-row">
                                <label for="horasClase">Clase</label>
                                <p:selectOneMenu id="horasClase"
                                                 value="#{unidadUI.unidad.horasClase}"
                                                 styleClass="horas-select">
                                    <f:selectItem itemLabel="0" itemValue="0"/>
                                    <f:selectItem itemLabel="1" itemValue="1"/>
                                    <f:selectItem itemLabel="2" itemValue="2"/>
                                    <f:selectItem itemLabel="3" itemValue="3"/>
                                    <f:selectItem itemLabel="4" itemValue="4"/>
                                </p:selectOneMenu>
                            </div>
                            <div class="horas-row">
                                <label for="horasTaller">Taller</label>
                                <p:selectOneMenu id="horasTaller"
                                                 value="#{unidadUI.unidad.horasTaller}"
                                                 styleClass="horas-select">
                                    <f:selectItem itemLabel="0" itemValue="0"/>
                                    <f:selectItem itemLabel="1" itemValue="1"/>
                                    <f:selectItem itemLabel="2" itemValue="2"/>
                                    <f:selectItem itemLabel="3" itemValue="3"/>
                                    <f:selectItem itemLabel="4" itemValue="4"/>
                                </p:selectOneMenu>
                            </div>
                            <div class="horas-row">
                                <label for="horasLab">Laboratorio</label>
                                <p:selectOneMenu id="horasLab"
                                                 value="#{unidadUI.unidad.horasLaboratorio}"
                                                 styleClass="horas-select">
                                    <f:selectItem itemLabel="0" itemValue="0"/>
                                    <f:selectItem itemLabel="1" itemValue="1"/>
                                    <f:selectItem itemLabel="2" itemValue="2"/>
                                    <f:selectItem itemLabel="3" itemValue="3"/>
                                    <f:selectItem itemLabel="4" itemValue="4"/>
                                </p:selectOneMenu>
                            </div>
                        </div>
                    </div>

                    <div class="actions">
                        <p:commandButton value="Guardar" icon="pi pi-save"
                                         styleClass="btn"
                                         actionListener="#{unidadUI.guardar}" update="@form"/>
                        <p:commandButton value="Cancelar" icon="pi pi-times"
                                         styleClass="btn"
                                         process="@this"
                                         update="nombreUnidad horasClase horasTaller horasLab"
                                         resetValues="true"/>

                    </div>
                </section>
            </main>
        </div>
    </h:form>
</h:body>
</html>
